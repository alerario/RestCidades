<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Exemplo de cidades</title>
    </h:head>
    <h:body>
        <h:form>
            <h:inputText value="#{jsfCidade.codigo}"/>
              <h:inputText value="#{jsfCidade.nome}"/>
              <h:commandButton value="+" action="#{jsfCidade.salvar}"/>
        </h:form>
        
        <h:form>
            <h:dataTable value="#{jsfCidade.cidades}" var="cid">
                <h:column>
                    <h:outputText value="#{cid.nome}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
